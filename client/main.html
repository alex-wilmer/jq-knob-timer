<head>
  <meta name="viewport" content="width=device-width">
  <title>timer_wheel</title>
  <style>
    body {font-family:'Helvetica';}
    .timer-wrapper {padding-top:100px;text-align:center;}
    .timer-wrapper a {color:#000;font-size:1.5em;position:absolute;margin-top:180px;}
    .timer-wrapper .start-pause {margin-left:-190px;}
    .timer-wrapper .reset {margin-left:-25px;} 
    .timer-wrapper .mute {margin-left:-106px;margin-top:220px;}       
  </style>
</head>

<body>
  <a href="https://github.com/alex-wilmer/jq-knob-timer"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
  <script src="knob.js"></script>
  <a href="https://github.com/alex-wilmer">azium.github</a>
  <div class="timer-wrapper">
    <input type="text" value="0" class="dial">
    <a class="start-pause" href="#"><i class="fa fa-play"></i></a>
    <a class="reset" href="#"><i class="fa fa-trash"></i></a>
    <a class="mute" href="#"><i class="fa fa-volume-up"></i></a>
